<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Books
            <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5">
          <div class="well well-lg"> 
            <div class="row">
              <div class="col-sm-12">
                
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="top-spacer"> </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
  </div>

  <div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <div  *ngFor="let book of books" class="row">    
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <img alt="" src="assets/images/{{book.img}}" style="width:100px;height:100px" class="img-circle">
              </div>
              <div class="col-md-10 col-sm-9">
                <h3>{{book.title}}</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <h4><span class="label label-default">{{book.author}}</span></h4><h4>
                    <small style="font-family:courier,'new courier';" class="text-muted">{{book.genre}}  
                      <a [routerLink]="['/books/', book._id]" class="text-muted">Read More</a></small>
                    </h4></div>
                  <div class="col-xs-3"></div>
                </div>
                <br><br>
              </div>
            </div>
            <hr>
            <!--/stories-->
            
            <div>
              <a routerLink="/update" class="btn btn-primary pull-right btnNext">Update</a>
            </div>
          
            
          </div>
        </div>
                                                                                         
                                                    
                                                        
       </div><!--/col-12-->
    </div>
  </div>
